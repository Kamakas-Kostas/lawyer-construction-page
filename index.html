<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Υπό Κατασκευή | Αθανάσιος Ε. Μπάκας</title>

  <!-- Όμορφη γραμματοσειρά -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf7ee; /* απαλό μπεζ */
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #444;
    }

    .wrapper {
      padding: 24px;
      width: 100%;
      max-width: 720px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 40px 32px 36px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.06);
      text-align: center;
      border: 1px solid rgba(206, 178, 120, 0.25);
      animation: fadeIn 0.8s ease-out;
    }

    .logo {
      width: 140px;
      max-width: 40%;
      margin-bottom: 20px;
    }

    .name {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      margin: 4px 0 2px;
      color: #7b5b2e;
    }

    .title {
      font-size: 0.98rem;
      margin: 0 0 18px;
      color: #8f7a54;
    }

    .divider {
      width: 70px;
      height: 1px;
      background: #d1b67a;
      margin: 0 auto 22px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 1.6rem;
      margin: 0 0 8px;
      color: #b38b4a;
    }

    .subtext {
      font-size: 0.98rem;
      margin: 0;
      color: #6a6a6a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px 26px;
      }
      h1 {
        font-size: 1.35rem;
      }
      .name {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="logo.png" alt="Λογότυπο Δικηγορικού Γραφείου" class="logo" />

      <p class="name">Αθανάσιος Ε. Μπάκας</p>
      <p class="title">Δικηγόρος - Μέλος Δικηγορικού Συλλόγου Λάρισας</p>

      <div class="divider"></div>

      <h1>Η ιστοσελίδα μας είναι υπό κατασκευή.</h1>
      <p class="subtext">Επιστρέψτε σύντομα για να τη δείτε ολοκληρωμένη.</p>
    </div>
  </div>
</body>
</html>
